{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="google-signin-scope" content="profile email" />
		<meta
			name="google-signin-client_id"
			content="215346293167-c0rhcksniaq2ioumkdq3o8j9ft3meu3o.apps.googleusercontent.com"
		/>
		<script
			src="https://apis.google.com/js/platform.js"
			async
			defer
		></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InstaMerch</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}?version=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="navbar">
			<div class="link_container">
				<div class="logo">
					<a class="no-style" href="/"> InstaMerch </a>
				</div>
				<div class="left_links">
					<form action="{% url 'search' %}" method="POST">
						{% csrf_token %}
						<input
							type="text"
							id="search"
							placeholder="Search.."
							name="search-key"
						/>
						<button type="submit">
							<i class="fa fa-search"></i>
						</button>
					</form>

					{% if not user.is_authenticated %}

					<a href="{% url 'login' %}" class="navlinks no-style login"
						>Login</a
					>
					<a href="{% url 'register' %}" class="navlinks signup"
						>Sign Up
					</a>
					{% else %}

					<a href="{% url 'orders' %}" class="navlinks no-style login"
						>Orders</a
					>
					<a href="{% url 'cart' %}" class="navlinks no-style login"
						>Cart</a
					>
					<a href="{% url 'logout' %}" class="navlinks no-style login"
						>Logout</a
					>
					<!-- prettier-ignore -->
					<a href="{% url 'dashboard' %}" class="navlinks no-style">
						<img
							class="avatar"
							src="{{user.account.picture.url }}"
							alt="{{user.account.picture}}"
						/>
					</a>
					{% endif %}
				</div>
			</div>
		</div>
		{% block content %}{% endblock content %}
	</body>
</html>
