{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InstaMerch</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<script src="https://js.stripe.com/v3/"></script>
	</head>
	<body class="full-background">
		<div class="image-container">
			<h1 class="form-header">Purchase</h1>
			<form
				action="/purchase/{{designid}}"
				method="post"
				class="post-form"
			>
				{% csrf_token %}
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="number"
							class="form-control"
							name="qty"
							id="qty"
							placeholder="Quantity"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<select class="form-control" name="address">
							{% for address in addresses %}
							<option value="{{address.id}}">
								{{ address.name }},{{address.address_line1}}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="row">
					<button class="signup offset-4 col-4">Checkout</button>
				</div>
				<a href="{% url 'dashboard' %}" class="skip-btn">Cancel</a>
			</form>
		</div>
	</body>
</html>
