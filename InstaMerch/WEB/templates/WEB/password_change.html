{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InstaMerch</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body class="full-background">
		<div class="image-container">
			<h1 class="form-header" style="margin: 30px">
				UPDATE YOUR PASSWORD
			</h1>
			<form
				action="{% url 'update_password' %}"
				method="post"
				class="post-form"
			>
				{% csrf_token %}
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="password"
							class="form-control"
							name="password1"
							placeholder="Enter New Password"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="password"
							class="form-control"
							name="password2"
							placeholder="Confirm New Password"
						/>
					</div>
				</div>

				<div class="row">
					<button class="signup offset-4 col-4">UPDATE</button>
				</div>
				<a href="{% url 'dashboard' %}" class="skip-btn">Cancel</a>
			</form>
		</div>
	</body>
</html>
