{% extends 'WEB/base.html' %}

<!-- prettier-ignore -->
{% block content %}

<div class="hero_image_container per40"></div>

<div class="header"><h1>{{category}}</h1></div>

<div class="content-body">
	{% for design in designs %}
	<a class="content-product no-style" href="/design/{{design.id}}">
		<div class="product-img">
			<img
				src="{{ design.picture.url }}"
				alt="design"
				width="200px"
				height="200px"
			/>
		</div>
		<div class="product-description">
			<div class="name">{{design}}</div>
			<div class="price">
				â‚¹&nbsp{{design.category.price|stringformat:"i"|slice:":-2"}}
			</div>
		</div>
	</a>
	{% endfor %}
</div>

<!-- prettier-ignore -->
{% endblock content %}
