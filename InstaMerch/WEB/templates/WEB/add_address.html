{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InstaMerch</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body class="full-background">
		<div class="image-container">
			<h1 class="form-header">Add an Address</h1>
			<form
				action="{% url 'add-address' %}"
				method="post"
				class="post-form"
			>
				{% csrf_token %}
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="name"
							placeholder="Name"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="address_line1"
							placeholder="Line 1"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="address_line2"
							placeholder="Line 2"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="city"
							placeholder="City"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="state"
							placeholder="State"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="country"
							placeholder="Country"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="pincode"
							placeholder="PinCode"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-1 col-sm-10">
						<input
							type="text"
							class="form-control"
							name="telephone"
							placeholder="Mobile Number"
						/>
					</div>
				</div>

				<div class="row">
					<button class="signup offset-4 col-4">POST</button>
				</div>
				<a href="{% url 'dashboard' %}" class="skip-btn">Cancel</a>
			</form>
		</div>
	</body>
</html>
